
<div class="card">
    <div class="flex justify-content-center mb-4">
        <p-selectButton [options]="filterModes" [(ngModel)]="filterMode" optionLabel="label" optionValue="value"></p-selectButton>
    </div>
    <p-treeTable #tt [value]="files" [scrollable]="true" [filterMode]="filterMode" [(contextMenuSelection)]="selectedNode" [contextMenu]="cm" >
        <!--<ng-template pTemplate="caption">
            <div class="flex justify-content-end align-items-center">
                <div class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText placeholder="Global Search" (input)="filterGlobal($event)" />
                </div>
            </div> 
        </ng-template> -->
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of cols">
                    {{ col.header }}
                </th>
            </tr>
            <tr>
                <th *ngFor="let col of cols">
                    <input pInputText type="text" (input)="filterColumn($event, col.field, col.filterMatchMode)" />
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
            <tr [ttRow]="rowNode" [ttContextMenuRow]="rowNode">
                <td *ngFor="let col of cols; let i = index">
                    <p-treeTableToggler [rowNode]="rowNode" *ngIf="i === 0"></p-treeTableToggler>
                    {{ rowData[col.field] }}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td [attr.colspan]="cols.length">No data found.</td>
            </tr>
        </ng-template>
    </p-treeTable>
    <p-contextMenu class="a" #cm [model]="items" [appendTo]="'body'"></p-contextMenu>
</div>
