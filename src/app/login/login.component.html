<app-header>  </app-header>

<form (ngSubmit)="login()" #loginForm="ngForm">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Iniciar sesi√≥n</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" placeholder="Enter username" [(ngModel)]="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Enter password" [(ngModel)]="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login" [disabled]="loginForm.invalid">Login</button>
            <button type="button" routerLink="/register" class="btn btn-primary btn-register">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>
</form>

<app-footer> </app-footer>
