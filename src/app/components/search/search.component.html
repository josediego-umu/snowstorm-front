<div class="header">
    <app-header></app-header>
</div>
<main>
    <form>
        <div class="container">
            <div class="container-search">
                <div class="row flex-row">

                    <div class="col-md-2 col-filter">
                        <mat-form-field class="filter">
                            <mat-label>Filter by</mat-label>
                            <mat-select [(value)]="defaultValue">
                                <mat-option value=""></mat-option>
                                <mat-option *ngFor="let field of this.fieldSearch"
                                    value="{{field}}">{{field}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <div class="bar-search">
                            <input class="input-search" type="text" class="form-control" name="valueSearch"
                                [(ngModel)]="this.valueSearch">
                            <button class="btn btn-primary button-search" (click)="this.submitForm()">Search</button>
                        </div>
                    </div>
                </div>
            </div>

            <mat-radio-group [(ngModel)]="this.optionDefault" name="radio-select" class="radio-select"
                aria-label="Select an option">
                <mat-radio-button value="all">All</mat-radio-button>
                <mat-radio-button value="public">Public</mat-radio-button>
                <mat-radio-button value="private">Private</mat-radio-button>
            </mat-radio-group>

            <ol class="header-search" matSort>
                <li *ngFor="let field of this.fieldSearch" mat-sort-header="{{field}}">{{field}}</li>
            </ol>

            <mat-card class="mat-card" *ngFor="let project of this.ProjectDTOList">
                <mat-card-header>
                    <mat-card-title>Name: {{ project.name }}</mat-card-title>
                    <mat-card-subtitle>Owner: {{ project.owner?.username }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>visibility: {{project.visibility}} </p>
                    <p>{{ project.description }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="this.redirectoToProject(project.id)">open</button>
                    <button mat-button *ngIf="this.checPermission(project)" (click)="this.redirectToConfig(project.id)">Config</button>
                </mat-card-actions>
            </mat-card>
            <mat-paginator class="paginator-footer" [length]="200" [pageSizeOptions]="[10, 50, 100]"
                aria-label="Select page">
            </mat-paginator>
        </div>
    </form>
</main>
<app-footer></app-footer>
